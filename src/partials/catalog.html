<section class="catalog">
  <div class="search-recipe-list-wrap">
    <h2 class="visuallyhidden">Recipe catalog</h2>
    <label class="search-field">
      <span class="search-input-title">Search</span>
      <span class="search-input-wrap">
        <input type="text" name="word-search" class="search-input" placeholder="Enter Text" />
        <svg class="icon-search" width="18" height="18">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </span>
    </label>

    <div class="reset-wrap">
      <svg class="icon-reset" width="16" height="16">
        <use href="./images/icons.svg#icon-reset"></use>
      </svg>
      <span class="reset-text">Reset the filter</span>
    </div>

    <ul class="recipe-list"></ul>
    <div class="js-guard"></div>
  </div>
</section>
