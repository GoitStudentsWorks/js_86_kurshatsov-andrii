<section class="favorites">
  <div class="favorites-container container">
    <h2 class="visuallyhidden">Favorites</h2>
    <picture
      ><source
        srcset="./images/favorites/fav-decktop-1x.webp 1x, ./images/favorites/fav-decktop-2x.webp 2x"
        media="(min-width: 1280px)"
        type="image/webp"
      />
      <source srcset="./images/favorites/fav-decktop-1x.jpg 1x, ./images/favorites/fav-decktop-2x.jpg 2x" media="(min-width: 1280px)" />
      <source
        srcset="./images/favorites/fav-tablet-1x.webp 1x, ./images/favorites/fav-tablet-2x.webp 2x"
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source srcset="./images/favorites/fav-tablet-1x.jpg 1x, ./images/favorites/fav-tablet-2x.jpg 2x" media="(min-width: 768px)" />
      <source srcset="./images/favorites/fav-mob-1x.webp 1x, ./images/favorites/fav-mob-2x.webp 2x" media="(max-width: 767px)" type="image/webp" />
      <source srcset="./images/favorites/fav-mob-1x.jpg 1x, ./images/favorites/fav-mob-2x.jpg 2x" media="(max-width: 767px)" />
      <img src="./images/favorites/fav-decktop-1x.jpg" alt="rice and fish dish" class="fav-def-img" width="335" height="516" />
    </picture>
    <ul class="favorite-render-cards"></ul>
    <div class="fav-default">
      <svg class="fav-icon" width="68" height="58">
        <use href="./images/icons.svg#fav-icon"></use>
      </svg>
      <p class="favorites-text">
        It appears that you haven't added any recipes to your favorites yet. To get started, you can add recipes that you like to your favorites for
        easier access in the future.
      </p>
    </div>
  </div>
</section>
